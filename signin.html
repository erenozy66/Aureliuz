<html lang="en">
   <head>

<link rel="stylesheet" href="./assets/css/theme.min.css">

      <title>Sign In</title>
   </head>

   <body>
      <main>
         <div class="pattern-square" ></div>
         <!--Pageheader start-->
         <section class="py-5 py-lg-8">
            <div class="container">
               <div class="row">
                  <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                     <div class="text-center">
                        <a href="home.html" style="font-family: 'es_rebond_grotesque_trialSBd'; font-size: 30px; color: white;">aureliuz</a>
                        
                        <h1 class="mb-1">Welcome Back</h1>
                        <p class="mb-0">
                           Donâ€™t have an account yet?
                           <a href="signup.html" class="text-primary" style="color: #187b4e !important;">Register here</a>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!--Pageheader end-->
         <!--Sign up start-->
         <section>
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                     <div class="card shadow-sm mb-6" style="background-color: #000000; color: white; border-color: #466656; margin-top: 5vh;">
                        <div class="card-body">
                           <form class="needs-validation mb-6" novalidate>
                              <div class="mb-3" >
                                 <label for="signinEmailInput" class="form-label" style="color: #d5d5d5 !important;">
                                    Email
                                    
                                 </label>
                                 <input type="email" class="form-control" id="signinEmailInput" required  style="background-color: #000000; color: white; border-color: #316950; box-shadow: 0 0 10px #316950;"/>
                                 <div class="invalid-feedback">Please enter email.</div>
                              </div>
                              <div class="mb-3">
                                 <label for="formSignUpPassword" class="form-label" style="color: #d5d5d5 !important;">Password</label>
                                 <div class="password-field position-relative">
                                    <input type="password" class="form-control fakePassword" id="formSignUpPassword" required  style="background-color: #000000; color: white; border-color: #316950; box-shadow: 0 0 10px #316950;"/>
                                    <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                    <div class="invalid-feedback">Please enter password.</div>
                                 </div>
                              </div>

                              <div class="mb-4 d-flex align-items-center justify-content-between">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMeCheckbox" style="background-color: #000000; border-color: #316950; box-shadow: 0 0 10px #316950;"/>
                                    <label class="form-check-label" for="rememberMeCheckbox" style="color: #d5d5d5 !important;">Remember me</label>
                                 </div>

                                
                              </div>

                              <div class="d-grid">
                                 <button class="btn btn-primary" type="submit" style="background-color: #187b4e; border: none;">Sign In</button>
                              </div>
                           </form>

                          
                          
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     
                  </div>
               </div>
            </div>
         </section>
         <!--Sign up end-->
        
      </main>
  
      <!-- Libs JS -->
<script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/simplebar/dist/simplebar.min.js"></script>

<!-- Theme JS -->
<script src="assets/js/theme.min.js"></script>


      <script src="assets/js/vendors/password.js"></script>
   </body>
</html>
